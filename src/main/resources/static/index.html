<!DOCTYPE html>
<html xml:lang="uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="./regform.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="blueBg">
        <div class="box signin">
            <h2>Вже маєте аккаунт?</h2>
            <button class="signinBtn">Увійти</button>
        </div>
        <div class="box signup">
            <h2>Ще не зареєстровані?</h2>
            <button class="signupBtn">Зареєструватись</button>
        </div>
    </div>
    <div class="formBx">
        <div class="form signinForm">
            <form>
                <h3>Вхід</h3>
                <input type="text" placeholder="Логін">
                <input type="password" placeholder="Пароль">
                <input type="submit" value="Увійти">
                <a href="#" class="forgot">Забули пароль?</a>
            </form>
        </div>

        <div class="form signupForm">
            <form>
                <h3>Реєстрація</h3>
                <input type="text" placeholder="Логін">
                <input type="text" placeholder="Ім'я">
                <input type="text" placeholder="Прізвище">
                <input type="email" placeholder="Електронна адреса">
                <input type="password" placeholder="Пароль">
                <input type="submit" value="Зареєструватись">
            </form>
        </div>
    </div>
</div>
<script>
    const signinBtn = document.querySelector('.signinBtn');
    const signupBtn = document.querySelector('.signupBtn');
    const formBx = document.querySelector('.formBx');
    const body = document.querySelector('body')

    signupBtn.onclick = function(){
        formBx.classList.add('active')
        body.classList.add('active')
    }

    signinBtn.onclick = function(){
        formBx.classList.remove('active')
        body.classList.remove('active')
    }
</script>
</body>
</html>
