<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>Users</h2>

<table id="usersList">

</table>

<form th:action="${/save}" th:method="post">
    <input id="user_name" placeholder="User name">
    <input id="user_surname" placeholder="User surname">
    <input id="user_login" placeholder="User login">
    <input id="user_email" placeholder="User email">
    <button onclick="createUser()">Create user</button>
</form>

<input id="search_field">
<button onclick="searchByLogin()">Search by Login</button>
<script>
    function searchByLogin() {
        let login = document.getElementById("search_field").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var user = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>User id</th>\n' +
                    '        <th>User name</th>\n' +
                    '        <th>User surname</th>\n' +
                    '        <th>User login</th>\n' +
                    '        <th>User email</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + user.id + '</td>\n' +
                    '        <td>' + user.name + '</td>\n' +
                    '        <td>' + user.surname + '</td>\n' +
                    '        <td>' + user.login + '</td>\n' +
                    '        <td>' + user.email + '</td>' +
                    '        <td><button onclick="deleteUser(' + user.id + ')">Delete</button></td></tr>';
                document.getElementById("usersList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/user/findByLogin?login=" + login, true);
        xhttp.send();
    }

    function deleteUser(userId) {
        let xhttp = new XMLHttpRequest();
        xhttp.open("DELETE", "http://localhost:8080/user/delete/" + userId, true);
        xhttp.send();
    }

    function createUser() {
        let userName = document.getElementById("user_name").value;
        let userLogin = document.getElementById("user_login").value;
        let userEmail = document.getElementById("user_email").value;
        let userSurname = document.getElementById("user_surname").value;

        let xmlhttp = new XMLHttpRequest();

        xmlhttp.open("POST", "http://localhost:8080/user/save", true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({name: userName, login: userLogin, email: userEmail, surname: userSurname}));

        loadUsers();
    }

    function loadUsers() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let users = JSON.parse(this.responseText);
                let html = '<tr>\n' +
                    '        <th>User id</th>\n' +
                    '        <th>User name</th>\n' +
                    '        <th>User surname</th>\n' +
                    '        <th>User login</th>\n' +
                    '        <th>User email</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                for (let i = 0; i < users.length; i++) {
                    let user = users[i];
                    console.log(user);
                    html = html + '<tr><td>' + user.id + '</td>\n' +
                        '        <td>' + user.name + '</td>\n' +
                        '        <td>' + user.surname + '</td>\n' +
                        '        <td>' + user.login + '</td>\n' +
                        '        <td>' + user.email + '</td>' +
                        '        <td><button onclick="deleteUser(' + user.id + ')">Delete</button></td></tr>';

                }
                document.getElementById("usersList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/user/findAll", true);
        xhttp.send();
    }

    loadUsers();
</script>
</body>
</html>
